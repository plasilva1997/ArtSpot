<ion-header>
  <ion-toolbar>

    <ion-title>Ajouter Un lieu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="placeForm" [formGroup]="placeForm" (submit)="save()">
    <ion-item>
      <ion-label position="floating">Nom du Lieu</ion-label>

      <ion-input
        formControlName="name"
        type="text"
        placeholder="Nom"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>

      <ion-input
        formControlName="adresse"
        type="text"
        placeholder="Adresse"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Image</ion-label>
      <ion-input formControlName="image" placeholder="URL"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Note</ion-label>
      <ion-range min="1" max="5" pin="true" snaps="true" color="secondary" formControlName="note">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">5</ion-label>
      </ion-range>
    </ion-item>


    <ion-button expand="block" type="submit" [disabled]="!placeForm.valid">
      Ajouter Lieu
    </ion-button>
  </form>

  <ion-button color="danger" expand="block" routerLink="/dashboard/list">
    Annuler
  </ion-button>


</ion-content>
